<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suit</title>
    <!-- my icon link -->
    <link rel="icon" href="">
    <!-- my font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- my bootstrap 5 link  -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- my css link  -->
    <link rel="stylesheet" href="gamesuit.css">
</head>

<body>
    <!-- Navigation  -->
    <section class="header mt-sm-4 mb-sm-4 ms-sm-3">
        <header>
            <!-- back button, brand, and tittle  -->
            <div class="container-fluid">
                <div class="d-flex flex-row">
                    <div class="backButton">
                        <a href="index.html"> <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                            </svg> </a>
                    </div>
                    <div class="brand">
                        <img src="assets_suit_game/batu.png" alt="">
                    </div>
                    <div class="tittle">
                        <h1>ROCK PAPER SCISSORS</h1>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <!-- Game  -->
    <section>
        <div class="container gameArea">
            <div class="userArea">
                <h1>Player 1</h1>
                <div class="playerChoice" id="user">
                    <button id="batu-p" class="btn mb-5" onclick="pick('batu')">
                        <img src="assets_suit_game/batu.png" alt="rock">
                    </button>
                    <button id="kertas-p" class="btn mb-5" onclick="pick('kertas')">
                        <img src="assets_suit_game/kertas.png" alt="paper">
                    </button>
                    <button id="gunting-p" class="btn mb-5" onclick="pick('gunting')">
                        <img src="assets_suit_game/gunting.png" alt="scissors">
                    </button>
                </div>
            </div>
            <div class="versusBox">
                <div class="versus">
                    <h1 id="textVS">VS</h1>
                </div>
                <div class="refresh">
                    <button class="btn" onclick="resetButton()"><img src="assets_suit_game/refresh.png"
                            alt="Refresh Button"></button>
                </div>
            </div>
            <div class="computerArea">
                <h1>Computer</h1>
                <div class="comBrain">
                    <button class="btn" id="batu"><img src="assets_suit_game/batu.png" alt="rock"></button>
                    <button class="btn" id="kertas"><img src="assets_suit_game/kertas.png" alt="paper"></button>
                    <button class="btn" id="gunting"><img src="assets_suit_game/gunting.png" alt="scissors"></button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="gamesuit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
